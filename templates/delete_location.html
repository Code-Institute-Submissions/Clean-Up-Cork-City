{% extends 'base.html' %} {% block content %}
<section>
  <ul class="back_button">
    <li class="left_align">
      <a href="{{ url_for('locations') }}" class='icon fas fa-arrow-circle-left'></a>
    </li>
</section>
<section class='title_container'>
  <h1 class='title'>Clean Up Cork City</h1>
  <p>-Delete : <span class="bold"> {{location.address_of_location}} </span> -</p>
</section>
<div class='container form_background'>
  <div class='row'>
    <div class='col-md-4 col-md-offset-4'>
      <form action="{{ url_for('delete_location_update', location_id=location._id) }}" method='POST'>
        <div class='form-group'>
          <label for='reason_form'>Why are you deleting this location?</label>
          <textarea type='textarea' class='form-control' name='reason' id='reason_form' required></textarea>
        </div>

        <button type='submit' class='btn btn-primary btn-block'>Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
