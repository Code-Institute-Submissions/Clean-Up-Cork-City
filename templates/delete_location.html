{% extends 'base.html' %} {% block content %}
<section class="titleContainer">
  <h1 class="title">Clean Up Cork City</h1>
  <p>-Delete a location-</p>
</section>
<form action="{{ url_for('delete_location_update', location_id=location._id) }}" method="POST">
  <div class="form-group">
    <label for="inputAddress">The location of the dump</label>
    <input type="text" class="form-control" name="address" id="inputAddress" required value="{{location.address}}">
  </div>
  <div class="form-group">
    <label for="reasonForm">Why are you deleting this location?</label>
    <textarea type="file" class="form-control" name="reason" id="reasonForm" required></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" name="name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
