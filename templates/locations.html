{% extends 'base.html' %} {% block content %}
<form action="{{ url_for('insert_location') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="inputAddress">Input the location of the dump</label>
        <input type="text" class="form-control" name="address" id="inputAddress" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Upload a picture</label>
        <input type="file" class="form-control-file" name="picture" id="exampleFormControlFile1" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" required>
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" required>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
  


  <section id="main" class="main items">
    {% for location in locations %}
    <article class="item itemsLocations">
        <h3>{{location.address}}</h3>
        <ul class="actions">
            <li><a href="{{url_for('location_details', location_id=location._id)}}"class="button">More Details</a></li>
            <li><a  href="{{url_for('edit_location', location_id=location._id)}}" class="button">Edit Location</a></li>
            <li><a href="{{url_for('delete_location', location_id=location._id)}}" class="button">Delete Location</a></li>
        </ul>
    </article>
    {% endfor %}
  </section>
  {% endblock %}
