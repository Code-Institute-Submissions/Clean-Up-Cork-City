{% extends 'base.html' %} {% block content %}
<form action="{{ url_for('insert_location') }}" method="POST">
    <div class="form-group">
        <label for="inputAddress">Input the location of the dump</label>
        <input type="text" class="form-control" name="address" id="inputAddress" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Upload a picture</label>
        <input type="file" class="form-control-file" name="picture" id="exampleFormControlFile1" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" required>
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" required>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
  





<div class="card" style="width: 18rem;">
    {% for location in locations %}
    <img src="{{location.picture}}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{location.address}}</p>
      <a href="{{url_for('edit_location', location_id=location._id)}}" type="button" class="btn btn-secondary">Edit</a>
      <a type="button" class="btn btn-danger">Delete</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
