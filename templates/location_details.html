
{% extends 'base.html' %} {% block content %}
<article class="item">
    <header class="headerLocationDetails">
        <img src="{{src}}" id="cardImage" class="images" />
    </header>
    <p>Address : {{address}}<br> Uploaded by {{name}} on {{date}}</p>
    <ul class="actions actionsLocationDetails">
        <li><a href="{{url_for('locations')}}" class="button">Go back to the map</a></li>
    </ul>
</article>
{% endblock %}
