{% extends 'base.html' %} {% block content %}
<section class="titleContainer">
  <h1 class="title">Clean Up Cork City</h1>
  <p>-Edit an existing location-</p>
</section>
<form action="{{ url_for('update_location', location_id=location._id) }}" method="POST">
  <div class="form-group">
    <label for="inputAddress">Input the location of the dump</label>
    <input type="text" class="form-control" name="address" id="inputAddress" required value="{{location.address}}">
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload a picture</label>
    <input type="file" class="form-control-file" name="picture" id="exampleFormControlFile1" required
      value="{{location.picture}}">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" name="name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
