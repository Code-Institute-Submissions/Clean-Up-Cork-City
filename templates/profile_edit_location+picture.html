{% extends 'base.html' %} {% block content %}
<form action="{{ url_for('profile_update_locationandpicture', location_id=location._id) }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="inputAddress">Input the location of the dump</label>
        <input type="text" class="form-control" name="address" id="inputAddress" required value="{{location.address_of_location}}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Upload a picture</label>
        <input type="file" class="form-control-file" name="picture" id="exampleFormControlFile1">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
