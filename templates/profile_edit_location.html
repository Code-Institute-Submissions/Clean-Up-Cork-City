{% extends 'base.html' %} {% block content %}
<section class="aboutHero">
    <h1 class="title">Clean Up Cork city</h1>
    <p>-Edit an existing location-</p>
</section>
<article class="item">
  <header class="headerLocationDetails">
      <img src="{{src}}" id="cardImage" class="images" />
  </header>
  <ul class="actions actionsLocationDetails">
    <li><a href="{{url_for('profile_edit_locationandpicture', location_id=location._id)}}" class="button">Do you want to upload a new picture?</a></li>
</ul>
  <form action="{{ url_for('profile_update_location', location_id=location._id) }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="inputAddress">Input the location of the dump</label>
        <input type="text" class="form-control" name="address" id="inputAddress" required value="{{location.address_of_location}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  <ul class="actions actionsLocationDetails">
      <li><a href="{{url_for('locations')}}" class="button">Go back to the map</a></li>
  </ul>
</article>
{% endblock %}
