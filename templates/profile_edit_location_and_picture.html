{% extends 'base.html' %} {% block content %}
<form action="{{ url_for('profile_update_location_and_picture', location_id=location._id) }}" method='POST'
  enctype='multipart/form-data'>
  <div class='form-group'>
    <label for='input_address'>Input the location of the dump</label>
    <input type='text' class='form-control' name='address' id='input_address' required
      value='{{location.address_of_location}}'>
  </div>
  <div class='form-group'>
    <label for='picture'>Upload a picture</label>
    <input type='file' class='form-control-file' name='picture' id='picture'>
  </div>
  <button type='submit' class='btn btn-primary'>Submit</button>
</form>
{% endblock %}
